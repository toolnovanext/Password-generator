<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AR Password Vault</title>
  <script src="https://toolnovanext.github.io/scripts/navigation.js" defer></script>
  <script src="https://toolnovanext.github.io/scripts/notification.js" defer></script>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      color: #333;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    header {
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      color: white;
      text-align: center;
      padding: 40px 20px;
    }

    header h1 {
      font-size: 3em;
      margin: 0;
      font-weight: 700;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
    }

    header h2 {
      font-size: 1.3em;
      margin: 10px 0 0 0;
      font-weight: 300;
      opacity: 0.9;
    }

    header p {
      font-size: 0.9em;
      margin: 15px 0 0 0;
      opacity: 0.8;
    }

    .main-content {
      padding: 40px;
    }

    .options-section {
      background: #f8f9fa;
      border-radius: 15px;
      padding: 30px;
      margin-bottom: 30px;
      border: 2px solid #e9ecef;
    }

    .options-section h3 {
      margin: 0 0 25px 0;
      color: #495057;
      font-size: 1.3em;
      font-weight: 600;
    }

    .option-group {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 25px;
    }

    .option-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 15px;
      background: white;
      border-radius: 10px;
      border: 2px solid #dee2e6;
      transition: all 0.3s ease;
    }

    .option-item:hover {
      border-color: #4facfe;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(79, 172, 254, 0.2);
    }

    .option-item input[type="checkbox"] {
      width: 20px;
      height: 20px;
      accent-color: #4facfe;
      cursor: pointer;
    }

    .option-item label {
      font-weight: 500;
      cursor: pointer;
      flex: 1;
    }

    .length-control {
      display: flex;
      align-items: center;
      gap: 15px;
      padding: 15px;
      background: white;
      border-radius: 10px;
      border: 2px solid #dee2e6;
      margin-bottom: 20px;
    }

    .length-control label {
      font-weight: 600;
      color: #495057;
      min-width: 140px;
    }

    .length-control input[type="number"] {
      width: 80px;
      padding: 8px 12px;
      border: 2px solid #ced4da;
      border-radius: 8px;
      font-size: 1em;
      text-align: center;
    }

    .length-control input[type="number"]:focus {
      outline: none;
      border-color: #4facfe;
      box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
    }

    .generate-section {
      text-align: center;
      margin: 30px 0;
    }

    .generate-btn {
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
      color: white;
      border: none;
      padding: 18px 40px;
      font-size: 1.2em;
      font-weight: 600;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(79, 172, 254, 0.3);
    }

    .generate-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(79, 172, 254, 0.4);
    }

    .generate-btn:active {
      transform: translateY(-1px);
    }

    .output-section {
      background: #f8f9fa;
      border-radius: 15px;
      padding: 30px;
      margin-bottom: 20px;
      border: 2px solid #e9ecef;
    }

    .password-display {
      display: flex;
      gap: 15px;
      align-items: stretch;
      margin-bottom: 20px;
    }

    .password-field {
      flex: 1;
      padding: 15px 20px;
      font-size: 1.1em;
      font-family: 'Courier New', monospace;
      border: 2px solid #ced4da;
      border-radius: 10px;
      background: white;
      min-height: 50px;
      word-break: break-all;
    }

    .password-field:focus {
      outline: none;
      border-color: #4facfe;
      box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
    }

    .copy-btn, .download-btn {
      background: #28a745;
      color: white;
      border: none;
      padding: 15px 25px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      white-space: nowrap;
    }

    .copy-btn:hover, .download-btn:hover {
      background: #218838;
      transform: translateY(-2px);
    }

    .download-btn {
      background: #fd7e14;
      margin-left: 10px;
    }

    .download-btn:hover {
      background: #e36209;
    }

    .strength-meter {
      margin-top: 20px;
    }

    .strength-label {
      font-weight: 600;
      margin-bottom: 10px;
      color: #495057;
    }

    .strength-bar {
      height: 10px;
      background: #e9ecef;
      border-radius: 5px;
      overflow: hidden;
      margin-bottom: 10px;
    }

    .strength-fill {
      height: 100%;
      transition: all 0.3s ease;
      border-radius: 5px;
    }

    .strength-text {
      font-weight: 600;
      font-size: 0.9em;
    }

    .strength-weak { background: #dc3545; color: #dc3545; }
    .strength-medium { background: #ffc107; color: #ffc107; }
    .strength-strong { background: #28a745; color: #28a745; }

    .hidden {
      display: none;
    }

    @media (max-width: 768px) {
      body {
        padding: 10px;
      }

      header {
        padding: 30px 20px;
      }

      header h1 {
        font-size: 2.2em;
      }

      .main-content {
        padding: 20px;
      }

      .option-group {
        grid-template-columns: 1fr;
      }

      .password-display {
        flex-direction: column;
      }

      .copy-btn, .download-btn {
        margin-left: 0;
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>AR Password Vault</h1>
      <h2>Generate Strong Passwords Instantly</h2>
      <p>Developed by S M Ripon & Md Sunny Sarkar â€¢ Powered by Accessible Resource</p>
    </header>

    <div class="main-content">
      <div class="options-section">
        <h3>Password Configuration</h3>
        
        <div class="length-control">
          <label for="password-length" aria-label="Select password length">Password Length:</label>
          <input type="number" id="password-length" min="4" max="64" value="16" aria-label="Password length">
          <span id="length-display">16 characters</span>
        </div>

        <div class="option-group">
          <div class="option-item">
            <input type="checkbox" id="uppercase" checked aria-label="Include uppercase letters">
            <label for="uppercase">Include Uppercase Letters (A-Z)</label>
          </div>

          <div class="option-item">
            <input type="checkbox" id="lowercase" checked aria-label="Include lowercase letters">
            <label for="lowercase">Include Lowercase Letters (a-z)</label>
          </div>

          <div class="option-item">
            <input type="checkbox" id="numbers" checked aria-label="Include numbers">
            <label for="numbers">Include Numbers (0-9)</label>
          </div>

          <div class="option-item">
            <input type="checkbox" id="symbols" checked aria-label="Include symbols">
            <label for="symbols">Include Symbols (!@#$%^&*)</label>
          </div>

          <div class="option-item">
            <input type="checkbox" id="exclude-similar" aria-label="Exclude similar characters">
            <label for="exclude-similar">Exclude Similar Characters (0,O,l,1)</label>
          </div>

          <div class="option-item">
            <input type="checkbox" id="avoid-ambiguous" aria-label="Avoid ambiguous symbols">
            <label for="avoid-ambiguous">Avoid Ambiguous Symbols ({},[],"')</label>
          </div>
        </div>
      </div>

      <div class="generate-section">
        <button id="generate-btn" class="generate-btn" aria-label="Generate password">
          Generate Password
        </button>
      </div>

      <div id="output-section" class="output-section hidden">
        <div class="password-display">
          <input type="text" id="password-field" class="password-field" readonly aria-label="Generated password">
          <button id="copy-btn" class="copy-btn" aria-label="Copy password to clipboard">
            Copy
          </button>
          <button id="download-btn" class="download-btn" aria-label="Download password as text file">
            Download
          </button>
        </div>

        <div class="strength-meter">
          <div class="strength-label">Password Strength:</div>
          <div class="strength-bar">
            <div id="strength-fill" class="strength-fill"></div>
          </div>
          <div id="strength-text" class="strength-text"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Character sets
    const charSets = {
      uppercase: 'ABCDEFGHIJKLMNOPQRSTUVWXYZ',
      lowercase: 'abcdefghijklmnopqrstuvwxyz',
      numbers: '0123456789',
      symbols: '!@#$%^&*()_+-=[]{}|;:,.<>?',
      similarChars: '0Ol1',
      ambiguousSymbols: '{}[]"\''
    };

    // DOM elements
    const lengthInput = document.getElementById('password-length');
    const lengthDisplay = document.getElementById('length-display');
    const generateBtn = document.getElementById('generate-btn');
    const outputSection = document.getElementById('output-section');
    const passwordField = document.getElementById('password-field');
    const copyBtn = document.getElementById('copy-btn');
    const downloadBtn = document.getElementById('download-btn');
    const strengthFill = document.getElementById('strength-fill');
    const strengthText = document.getElementById('strength-text');

    let downloadCounter = 1;

    // Update length display
    lengthInput.addEventListener('input', () => {
      const length = parseInt(lengthInput.value);
      lengthDisplay.textContent = `${length} character${length !== 1 ? 's' : ''}`;
    });

    // Generate secure random password
    function generatePassword() {
      const length = parseInt(lengthInput.value);
      const options = {
        uppercase: document.getElementById('uppercase').checked,
        lowercase: document.getElementById('lowercase').checked,
        numbers: document.getElementById('numbers').checked,
        symbols: document.getElementById('symbols').checked,
        excludeSimilar: document.getElementById('exclude-similar').checked,
        avoidAmbiguous: document.getElementById('avoid-ambiguous').checked
      };

      // Build character set
      let chars = '';
      if (options.uppercase) chars += charSets.uppercase;
      if (options.lowercase) chars += charSets.lowercase;
      if (options.numbers) chars += charSets.numbers;
      if (options.symbols) chars += charSets.symbols;

      // Remove excluded characters
      if (options.excludeSimilar) {
        chars = chars.split('').filter(char => !charSets.similarChars.includes(char)).join('');
      }
      if (options.avoidAmbiguous) {
        chars = chars.split('').filter(char => !charSets.ambiguousSymbols.includes(char)).join('');
      }

      if (chars.length === 0) {
        alert('Please select at least one character type!');
        return '';
      }

      // Generate password using crypto.getRandomValues for better security
      let password = '';
      const array = new Uint32Array(length);
      crypto.getRandomValues(array);
      
      for (let i = 0; i < length; i++) {
        password += chars[array[i] % chars.length];
      }

      return password;
    }

    // Calculate password strength
    function calculateStrength(password) {
      let score = 0;
      const length = password.length;
      
      // Length scoring
      if (length >= 8) score += 1;
      if (length >= 12) score += 1;
      if (length >= 16) score += 1;
      
      // Character variety scoring
      if (/[a-z]/.test(password)) score += 1;
      if (/[A-Z]/.test(password)) score += 1;
      if (/[0-9]/.test(password)) score += 1;
      if (/[^a-zA-Z0-9]/.test(password)) score += 1;
      
      // Return strength level
      if (score <= 3) return { level: 'weak', percentage: 33 };
      if (score <= 5) return { level: 'medium', percentage: 66 };
      return { level: 'strong', percentage: 100 };
    }

    // Update strength meter
    function updateStrengthMeter(password) {
      const strength = calculateStrength(password);
      strengthFill.style.width = `${strength.percentage}%`;
      strengthFill.className = `strength-fill strength-${strength.level}`;
      strengthText.textContent = strength.level.charAt(0).toUpperCase() + strength.level.slice(1);
      strengthText.className = `strength-text strength-${strength.level}`;
    }

    // Voice feedback
    function speakMessage(message) {
      if ('speechSynthesis' in window) {
        const utterance = new SpeechSynthesisUtterance(message);
        utterance.rate = 0.8;
        speechSynthesis.speak(utterance);
      }
    }

    // Generate password event
    generateBtn.addEventListener('click', () => {
      const password = generatePassword();
      if (password) {
        passwordField.value = password;
        updateStrengthMeter(password);
        outputSection.classList.remove('hidden');
        speakMessage('Your new secure password is ready.');
      }
    });

    // Copy to clipboard
    copyBtn.addEventListener('click', async () => {
      try {
        await navigator.clipboard.writeText(passwordField.value);
        copyBtn.textContent = 'Copied!';
        copyBtn.style.background = '#28a745';
        speakMessage('Password copied to clipboard.');
        
        setTimeout(() => {
          copyBtn.textContent = 'Copy';
          copyBtn.style.background = '#28a745';
        }, 2000);
      } catch (err) {
        // Fallback for older browsers
        passwordField.select();
        document.execCommand('copy');
        copyBtn.textContent = 'Copied!';
        speakMessage('Password copied to clipboard.');
        
        setTimeout(() => {
          copyBtn.textContent = 'Copy';
        }, 2000);
      }
    });

    // Download password as text file
    downloadBtn.addEventListener('click', () => {
      const password = passwordField.value;
      const blob = new Blob([password], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      
      const a = document.createElement('a');
      a.href = url;
      a.download = `AR_Password_${downloadCounter}.txt`;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
      
      downloadCounter++;
      speakMessage('Password file downloaded successfully.');
    });

    // Keyboard accessibility
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && e.target === generateBtn) {
        generateBtn.click();
      }
    });

    // Initialize
    lengthDisplay.textContent = '16 characters';
  </script>
</body>
</html>
